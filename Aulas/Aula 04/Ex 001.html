<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color:rgb(219, 164, 97) ; 
            color: rgb(95, 54, 25);
            font: normal 20pt Arial;
        }
        h1{
            color:rgb(185, 83, 9);
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>  
    <p>Teste de paragrafo</p>
    <script> //parte de Javascript
        window.alert('Minha primeira mensagem') // aparece uma janela com essa mensagem
        window.confirm('Gostou do site?') //aparece uma janela também, mas com duas opções: ok ou cancelar
        window.prompt('Qual o seu nome?') //nessa janela o usuário pode digitar algo
    </script>

</body>
</html>
